<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#875A7B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B3A50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#grad1)"/>

  <!-- Update arrows icon -->
  <g transform="translate(64,64)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>

    <!-- Rotating arrows -->
    <g fill="white">
      <!-- Top arrow -->
      <path d="M 0,-25 L 10,-15 L 5,-15 L 5,-5 L -5,-5 L -5,-15 L -10,-15 Z" transform="rotate(0)"/>

      <!-- Right arrow -->
      <path d="M 0,-25 L 10,-15 L 5,-15 L 5,-5 L -5,-5 L -5,-15 L -10,-15 Z" transform="rotate(120)"/>

      <!-- Left arrow -->
      <path d="M 0,-25 L 10,-15 L 5,-15 L 5,-5 L -5,-5 L -5,-15 L -10,-15 Z" transform="rotate(240)"/>
    </g>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>

  <!-- Branch dots -->
  <g fill="white" opacity="0.6">
    <circle cx="25" cy="25" r="5"/>
    <circle cx="103" cy="25" r="5"/>
    <circle cx="25" cy="103" r="5"/>
    <circle cx="103" cy="103" r="5"/>
  </g>

  <!-- Connection lines -->
  <g stroke="white" stroke-width="2" opacity="0.3">
    <line x1="30" y1="30" x2="55" y2="55"/>
    <line x1="98" y1="30" x2="73" y2="55"/>
    <line x1="30" y1="98" x2="55" y2="73"/>
    <line x1="98" y1="98" x2="73" y2="73"/>
  </g>
</svg>
